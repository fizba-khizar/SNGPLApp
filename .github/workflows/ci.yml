name: Build and Archive iOS App

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: macos-15

    steps:
    - uses: actions/checkout@v2

    # Check the Xcode version installed on the runner
    - name: Check Xcode Version
      run: xcodebuild -version

    - name: Set up .NET SDK
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '8.0'

    - name: Clean Workloads Cache
      run: |
        dotnet workload clean
        dotnet workload install maui-ios --skip-manifest-update

    - name: Install .NET MAUI Workloads
      run: |
        dotnet workload install maui-android maui-ios maccatalyst

    - name: Restore dependencies
      run: dotnet restore

    # Debug the certificate secret and check its length
    - name: Debug certificate secret
      run: |
        echo "$IOS_CERTIFICATE" | base64 --decode > certificate.p12
        ls -l certificate.p12
        # Output the first 100 bytes to verify the decoding (only for debugging)
        head -c 100 certificate.p12

    # Import iOS Code Signing Certificate
    - name: Import iOS Code Signing Certificate
      run: |
        # Check if the certificate is successfully decoded
        ls -l certificate.p12
        if [ ! -f certificate.p12 ]; then
          echo "Certificate file not found or decoding failed!"
          exit 1
        fi
        # Create a temporary keychain
        security create-keychain -p "" build.keychain
        security unlock-keychain -p "" build.keychain
        # Import the certificate into the keychain
        security import certificate.p12 -k build.keychain -P "" -T /usr/bin/codesign

        # Verify the certificate was imported
        security find-certificate -a -p build.keychain

    # Build and Publish the iOS Project (IPA)
    - name: Build and Publish the iOS Project
      run: |
        dotnet build SNGPL/SNGPL.csproj -c Release -f:net8.0-ios
        dotnet publish SNGPL/SNGPL.csproj -c Release -f:net8.0-ios -o ./output -r ios-arm64 /p:RuntimeIdentifier=ios-arm64 /p:PlatformTarget=arm64 /p:MtouchLink=None /p:LinkerBehavior=LinkFramework
        mv ./bin/Release/net8.0-ios/ios-arm64/*.ipa ./build/ios/SNGPL.ipa
